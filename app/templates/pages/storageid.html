{% extends "base.html" %}

{% block content %}
<div class="container">    
<h1>{{ storage.name }}</h1>
    <div class="row">
    <div class="col-sm-4">
        <div class="card my-2">
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Blob public access - {{ storage.public }}</li>
                    <li class="list-group-item">Min TlS version - {{ storage.tls }}</li>
                    <li class="list-group-item">HTTPS Only - {{ storage.https }}</li>
                </ul>
            </div>
        </div>
    </div>
    </div>
</div>
<! -- Think we should grey out the buttons if th TLS version is 1.2 or HTTPS Only is Enabled or Blob Public Access is disabled.--> 
{% endblock %}
